<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>
    <link rel="shortcut icon" href="./Imagens/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./Css/index.css">
    <script defer src="./Js/index.js"></script>

</head>

<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - <span class="pokemon_name"></span>
            
        </h1>

        <form class="forms">
            <input type="search" class="input_search" placeholder="Nome ou ID" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./Imagens/pokedex.png" alt="Pokedex" class="pokedex">

    </main>

</body>
<script src="./Js/index.js"></script>

</html>
